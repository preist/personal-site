# Base docker-compose configuration

services:
  strapi-dev:
    build:
      context: ./admin
      dockerfile: Dockerfile
      target: development
      platforms:
        - linux/amd64
        - linux/arm64
    environment:
      - NODE_ENV=development
      - DATABASE_CLIENT=sqlite
      - DATABASE_FILENAME=data/data.db
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-change-this-in-production}
      - API_TOKEN_SALT=${API_TOKEN_SALT:-your-api-token-salt-change-this}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET:-your-admin-jwt-secret-change-this}
      - TRANSFER_TOKEN_SALT=${TRANSFER_TOKEN_SALT:-your-transfer-token-salt-change-this}
      - APP_KEYS=${APP_KEYS:-your-app-keys-change-this-in-production}
      - HOST=0.0.0.0
      - PORT=1337
    ports:
      - "${STRAPI_PORT:-1337}:1337"
    volumes:
      - ./admin:/app:delegated
      - strapi_node_modules:/app/node_modules
    profiles:
      - dev

  strapi-prod:
    build:
      context: ./admin
      dockerfile: Dockerfile
      target: development
      platforms:
        - linux/amd64
        - linux/arm64
    environment:
      - NODE_ENV=production
      - DATABASE_CLIENT=sqlite
      - DATABASE_FILENAME=data/data.db
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-change-this-in-production}
      - API_TOKEN_SALT=${API_TOKEN_SALT:-your-api-token-salt-change-this}
      - ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET:-your-admin-jwt-secret-change-this}
      - TRANSFER_TOKEN_SALT=${TRANSFER_TOKEN_SALT:-your-transfer-token-salt-change-this}
      - APP_KEYS=${APP_KEYS:-your-app-keys-change-this-in-production}
      - HOST=0.0.0.0
      - PORT=1337
    ports:
      - "${STRAPI_PORT:-1337}:1337"
    volumes:
      - ./admin:/app:delegated
      - strapi_node_modules:/app/node_modules
    profiles:
      - prod

  site-dev:
    build:
      context: ./site
      dockerfile: Dockerfile
      target: development
      platforms:
        - linux/amd64
        - linux/arm64
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_STRAPI_URL=${NEXT_PUBLIC_STRAPI_URL:-http://localhost:1337}
      - STRAPI_INTERNAL_URL=http://strapi-dev:1337
    ports:
      - "${SITE_PORT:-3000}:3000"
    volumes:
      - ./site:/app:delegated
      - site_node_modules:/app/node_modules
    depends_on:
      - strapi-dev
    profiles:
      - dev

  site-prod:
    build:
      context: ./site
      dockerfile: Dockerfile
      target: production
      platforms:
        - linux/amd64
        - linux/arm64
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_STRAPI_URL=${NEXT_PUBLIC_STRAPI_URL:-http://localhost:1337}
      - STRAPI_INTERNAL_URL=http://strapi-prod:1337
    depends_on:
      - strapi-prod
    profiles:
      - prod

  nginx:
    image: nginx:alpine
    platform: linux/amd64
    ports:
      - "${SITE_PORT:-3000}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - site-prod
    profiles:
      - prod

volumes:
  strapi_node_modules:
  site_node_modules: